	<!-- section: blog -->
	<section id="blog" class="section">
		<div class="container">
			<h4>All Kagga</h4>
			<input type="text" id="search-kagga" placeholder="Search for kagga"
				onkeyup="myFunction()" title="Type in a word of kagga" name="search"
				data-search>
			<!-- Three columns -->
			<div class="row">
				<ul id="all-kagga">
					<li th:each="kagga : ${kaggas}" style="list-style-type: none;">
						<div class="span4">
							<div class="home-post">
								<span id="trans" hidden="true" th:text="${kagga.kagga_latn}"></span>
								<div class="post-image">
									<pre style="min-height: 150px;">
								<strong><span th:text="${kagga.kagga_kn}"></span></strong>
							</pre>
								</div>
								<div class="post-meta">
									<a th:href="@{/kagga/} + ${kagga.kagga_id}" class="more">Read
										more</a>
								</div>
							</div>
							<hr>
						</div>
					</li>
				</ul>
			</div>
			<div class="blankdivider30"></div>
			<div class="aligncenter">

	<script>

		function myFunction() {
			var input, filter, ul, li, a, i, txtValue;
			input = document.getElementById("search-kagga");
			filter = input.value.toUpperCase();
			ul = document.getElementById("all-kagga");
			li = ul.getElementsByTagName("li");
			for (i = 0; i < li.length; i++) {
				a = li[i].getElementsByTagName("a")[0];
				txtValue = li[i].textContent || li[i].innerText;
				if (txtValue.toUpperCase().indexOf(filter) > -1) {
					li[i].style.display = "";
				} else {
					li[i].style.display = "none";
				}
			}
		}
	</script>
